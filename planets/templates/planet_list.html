{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Liste des planètes</h1>
  <div class="d-flex flex-wrap gap-3">
    {% for planet in planet_list %}
        <div class="card border-dark mb-3" style="width: 15vw;">
          <div class="card-header">Numéro {{ planet.id }}</div>
          <div class="card-body text-dark">
            <h5 class="card-title"><a class="a-link" href="{% url 'planet_detail' planet.id %}">{{ planet.nom }}</a></h5>
            <p class="card-text">{{ planet.population }} </p>
          </div>
        </div>
    {% endfor %}
    </div>
<a href="{% url 'home' %}" class="btn btn-secondary btn-lg" role="button">Home</a>
{% endblock %}
