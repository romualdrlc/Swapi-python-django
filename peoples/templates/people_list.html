{% extends "base.html" %} 

{% block title %}Liste des personnages{% endblock %}
{% block content %}
<h1 class="mb-4">Liste des personnages</h1>

<div class="d-flex flex-wrap gap-3">
  {% for people in people_list %}
  <div class="card border-dark mb-3" style="width: 15vw;">
    <div class="card-header">Num√©ro {{ people.id }}</div>
    <div class="card-body text-dark">
      <h5 class="card-title"><a class="a-link" href="{% url 'people_detail' people.id %}">{{ people.nom }}</a></h5>
      <p class="card-text">{{ people.date_naissance }} </p>
    </div>
  </div>
  {% endfor %}
</div>
<a href="{% url 'home' %}" class="btn btn-secondary btn-lg" role="button">Home</a>
{% endblock %}
